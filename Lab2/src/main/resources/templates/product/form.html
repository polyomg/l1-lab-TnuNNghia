<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bài 3 - Product Form</title>
</head>
<body>
    <h2>Nhập sản phẩm</h2>
    <form action="/product/save3" method="post">
        <input name="name" placeholder="Tên sản phẩm">
        <input name="price" placeholder="Giá sản phẩm" type="number" step="0.01">
        <button>Save</button>
    </form>
    <hr>
    <h3>Kết quả:</h3>
    <ul>
        <li th:text="${product != null ? product.name : 'Chưa có dữ liệu'}"></li>
        <li th:text="${product != null ? product.price : ''}"></li>
    </ul>
</body>
</html>
